name: C++ Build and Python Tests

on:
  push:
    branches:
      - "**"
  pull_request:
    branches:
      - "**"

jobs:
  build_cpp:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python 3.10
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install system dependencies (build)
        run: |
          sudo apt-get update
          sudo apt-get install -y --no-install-recommends \
            bash \
            build-essential \
            cmake \
            python3-dev \
            pybind11-dev \
            qtbase5-dev \
            qtbase5-dev-tools \
            libgl1 \
            libxkbcommon-x11-0 \
            libxcb-xinerama0
          sudo rm -rf /var/lib/apt/lists/*

      - name: Build C++ / pybind modules
        run: |
          chmod +x ECGViewer/build.bash
          cd ECGViewer
          ./build.bash

      - name: Package build artifacts
        run: |
          tar czf cpp-build-artifacts.tar.gz \
            ECGViewer/build \
            ECGViewer/parseECG*.so \
            ECGViewer/ECGViewer*.so 

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: cpp-package
          path: cpp-build-artifacts.tar.gz

  tests:
    runs-on: ubuntu-latest
    needs: build_cpp

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python 3.10
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install runtime system dependencies (test)
        run: |
          sudo apt-get update
          sudo apt-get install -y --no-install-recommends \
            libgl1 \
            libxkbcommon-x11-0 \
            libxcb-xinerama0
          sudo rm -rf /var/lib/apt/lists/*

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: cpp-package

      - name: Extract build artifacts
        run: |
          tar xzf cpp-build-artifacts.tar.gz

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install coverage pytest

      - name: Run pytest with coverage
        env:
          QT_QPA_PLATFORM: offscreen
        run: |
          export PYTHONPATH="$GITHUB_WORKSPACE:$PYTHONPATH"
          coverage run -m pytest
          coverage report -m

